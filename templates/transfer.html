<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transfer Funds</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        margin: 10px 0;
      }

      input[type="text"],
      input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      a {
        display: inline-block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <form method="POST" action="/transfer">
      <h1>Make a Transfer</h1>
      <p>From Account: <input name="from" /></p>
      <p>To Email: <input name="to_email" /></p>
      <p>To Account Number: <input name="to_account" /></p>
      <p>Amount: <input name="amount" /></p>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <p><input type="submit" value="Transfer" /></p>
    </form>
  </body>
</html>
