<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1 {
        color: #4a90e2;
        text-align: center;
        margin-bottom: 30px;
      }

      a {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 10px auto;
        padding: 15px 20px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a.details {
        background-color: #34a853;
      }

      a.transfer {
        background-color: #ffa500;
      }

      a.logout {
        background-color: #ff4136;
      }

      a:hover {
        background-color: #357abd;
      }

      .logout:hover {
        background-color: #ff2015;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to your bank account</h1>
    <p><a href="/details?account=100">View Savings Account Details</a></p>
    <p><a href="/details?account=998">View Checking Account Details</a></p>
    <p><a href="/transfer">Make a Transfer</a></p>
    <p><a href="/logout" class="logout">Logout</a></p>
  </body>
</html>
