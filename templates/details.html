<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Details</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .details-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        margin: 0 auto;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: #555;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <h1>Details for Account {{ account_number }}</h1>
    <p>Your current balance is: {{ balance }}</p>
    <p><a href="/dashboard">Back to Dashboard</a></p>
  </body>
</html>
